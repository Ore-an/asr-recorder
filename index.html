<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recorder for ASR course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Record audio</h1>
    <ol id="steps">
      <li>Write your UNN</li>
      <li>Record 10 utterances with only words contained in the vocabulary</li>
      <li>Transcribe them</li>
      <li>Upload them</li>
    </ol>
    <br>
    <div>UNN: <input id="UUN" type="text"><br></div>
    
    <div id="controls">
  	 <button id="recordButton">Record</button>
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>
    <div id="formats">Format: start recording to see sample rate</div>
  	<p><strong>Recordings:</strong></p>
  	<ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="js/recorder.js"></script>
  	<script src="js/app.js"></script>

    Original code:<a href="https://github.com/addpipe/simple-recorderjs-demo" target="_blank">GitHub</a>, <a href="https://addpipe.com/blog/using-recorder-js-to-capture-wav-audio-in-your-html5-web-site/" target="_blank">blogpost</a>.</p>

  </body>
</html>
